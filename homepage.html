<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        #mainContent {

        #myDescription {

        }
        #nav {

        #navbar {
            list-style-type:none;
            background-color: white;
            margin: 0px;
            padding: 0px;
            border-radius: 5px;
        }
        #navbar li{
            display: inline-block;
            padding: 1vh 1% 1vh 1%;

            /* background-color: grey; */
            border-radius: 4%;
        }
        #navbar li a{

            font-size:18px;
        }
        #navbar li:hover{

            background-color: grey;
            border-radius: 4%;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <div id="myImage">
            <img src="https://www.shutterstock.com/image-photo/panoramic-landscape-sunset-mountains-260nw-1910819164.jpg" alt="M.Sriram" width="100%" height="200vh">

    <script>
        const toggle = document.getElementById("toggleBtn");
        const body = document.body;  // Correct way to get the body element
        
        toggle.addEventListener('click', function() {  // Added parentheses and fixed syntax
            if (body.style.backgroundColor === "white") {
                body.style.backgroundColor = "black";
                body.style.color = "white";  // Change text color for better visibility
            } else {
                body.style.backgroundColor = "white";
                body.style.color = "black";  // Revert text color
            }
        });
    </script>
